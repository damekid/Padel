name: Tennisbaan reserveren (woensdag)

on:
  workflow_dispatch:
  schedule:
    - cron: '37 18 * * 1'   # Elke maandag om 18:37 UTC = 20:37 CEST

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install requests

      - name: Run reserveringsscript woensdag
        env:
          AUTHORIZATION: ${{ secrets.AUTHORIZATION }}
          LISA_AUTH_TOKEN: ${{ secrets.LISA_AUTH_TOKEN }}
        run: python3 woensdag.py
